insmod lvm
menuentry "ISO Live - XUbuntu LTS 14.04.3 (Trusty) Desktop" {
	insmod loopback
	insmod iso9660
	set isofile="/linux/ubuntu/amd64/xubuntu-14.04.3-desktop-amd64.iso"
	echo "=> Searching the iso file $isofile hosting partition and mount it in / ..."
	search --set -f $isofile
	echo "=> Mounting the iso file $isofile using the loopback loop device ..."
	loopback loop $isofile
	echo "=> Loading linux ..."
	linux (loop)/casper/vmlinuz.efi locale=fr_FR bootkbd=fr console-setup/layoutcode=fr iso-scan/filename=$isofile boot=casper file=/cdrom/preseed/xubuntu.seed noprompt splash --
	echo "=> Loading the initrd ..."
	initrd (loop)/casper/initrd.lz
}
